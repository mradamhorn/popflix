<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>popflix</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <div class="brand-logo center">popflix</div>
        </div>
    </nav>

    <div class='container search-container'>
        <br>

        <div class='row'>
            <div class="input-field col s3">
                <select id='genreSelect'>
                    <option value="" disabled selected>Choose your option</option>
                </select>
                <label>Genre</label>
            </div>

            <div class="input-field col s3">
                <select id='decadeSelect'>
                    <option value="" disabled selected>Choose your option</option>
                </select>
                <label>Decade</label>
            </div>

            <div class="input-field col s3">
                <select id='ratingSelect'>
                    <option value="" disabled selected>Choose your option</option>
                </select>
                <label>Rating</label>
            </div>

            <div class="input-field col s3">
                <select id='actorSelect'>
                    <option value="" disabled selected>Choose your option</option>
                </select>
                <label>Actor</label>
            </div>
        </div>



        <div class='row'>
            <div class='col s4'></div>
            <div class='col s2 center-align'>
                <button class="waves-effect waves-light btn search-button" id="srchBtn">Search
                </button>
            </div>
            <div class='col s2 center-align'>
                <button class="waves-effect waves-light btn clear-button">Clear
                </button>
            </div>
            <div class='col s4'></div>
        </div>

    </div>

    <br><br>

    <div class='container result-container'>
        <div class='row'>
            <div class='col s6 movie-cover'>

            </div>

            <div class='col s6 movie-info'>

            </div>

        </div>

    </div>

    <br>

    <div class='container provider-container'>
        <div class='row'>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
